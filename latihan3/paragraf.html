<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Paragraph</title>
</head>
<body>
    <!-- contoh p br dan hr -->
    <p>paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh b i dan u -->
    <p><b>Selamat</b> <u>Datang</u></p>
    <p><i>UwU</i></p> 
    <hr>

    <!-- contoh strong dan em -->
    <p><strong>AING</strong> <em>Maung</em></p>
</body>
</html>
